# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
    open-pull-requests-limit: 1
    commit-message:
      prefix: "chore"
      include: "scope"
    
  # Maintain dependencies for NPM of website directory
  - package-ecosystem: "npm"
    directory: "/website"
    schedule:
      interval: "weekly"
      day: "sunday"
    open-pull-requests-limit: 1
    commit-message:
      prefix: "chore"
      include: "scope"
    versioning-strategy: "lockfile-only"

  # Maintain dependencies for NPM of root directory
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
    open-pull-requests-limit: 1
    commit-message:
      prefix: "chore"
      include: "scope"
    versioning-strategy: "lockfile-only"
    
  # Maintain dependencies for NPM of @nuz/cli
  - package-ecosystem: "npm"
    directory: "/packages/nuz-cli"
    schedule:
      interval: "weekly"
      day: "sunday"
    open-pull-requests-limit: 1
    commit-message:
      prefix: "chore"
      include: "scope"
    versioning-strategy: "widen"
    
  # Maintain dependencies for NPM of @nuz/core
  - package-ecosystem: "npm"
    directory: "/packages/nuz-core"
    schedule:
      interval: "weekly"
      day: "sunday"
    open-pull-requests-limit: 1
    commit-message:
      prefix: "chore"
      include: "scope"
    versioning-strategy: "widen"
     
  # Maintain dependencies for NPM of @nuz/registry
  - package-ecosystem: "npm"
    directory: "/packages/nuz-registry"
    schedule:
      interval: "weekly"
      day: "sunday"
    open-pull-requests-limit: 1
    commit-message:
      prefix: "chore"
      include: "scope"
    versioning-strategy: "widen"

  # Maintain dependencies for NPM of @nuz/shared
  - package-ecosystem: "npm"
    directory: "/packages/nuz-shared"
    schedule:
      interval: "weekly"
      day: "sunday"
    open-pull-requests-limit: 1
    commit-message:
      prefix: "chore"
      include: "scope"
    versioning-strategy: "widen"
    
  # Maintain dependencies for NPM of @nuz/utils
  - package-ecosystem: "npm"
    directory: "/packages/nuz-utils"
    schedule:
      interval: "weekly"
      day: "sunday"
    open-pull-requests-limit: 1
    commit-message:
      prefix: "chore"
      include: "scope"
    versioning-strategy: "widen"
      
